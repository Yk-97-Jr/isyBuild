        description: Filter by created by email (contains match)
      - in: query
        name: ordering
        schema:
          type: string
          enum:
          - -created_at
          - -created_by__email
          - -id
          - -user__date_joined
          - -user__email
          - -user__first_name
          - -user__last_name
          - created_at
          - created_by__email
          - id
          - user__date_joined
          - user__email
          - user__first_name
          - user__last_name
        description: Comma-separated fields to order by (e.g., 'name', '-date_joined')
      - in: query
        name: page
        schema:
          type: integer
        description: Page number of the results to fetch
      - in: query
        name: page_size
        schema:
          type: integer
        description: Number of results per page
      - in: query
